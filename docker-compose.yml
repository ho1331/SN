version: '3.2'
services:
  postgres:
    image: postgres:latest
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
     - ./postgres/data:/var/lib/postgresql/data

  app:
    build: .
    ports:
      - "5000:5000"
    restart: on-failure
    depends_on:
      - postgres
    env_file: 
      - ./.env
    volumes:
      - ./src:/app/src
    command: python src/index.py
